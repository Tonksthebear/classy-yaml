name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add permissions configuration
permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          ruby-bundle-install-path: vendor/bundle

      - name: Run RuboCop
        run: bundle exec rubocop

  test:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.3', '3.4']
        gemfile: ['rails7', 'rails8_sprockets', 'rails8_propshaft']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        ruby-bundle-install-path: vendor/bundle

    - name: Cache Appraisal dependencies
      uses: actions/cache@v4
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-appraisal-${{ matrix.ruby-version }}-${{ matrix.gemfile }}-${{ hashFiles('Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-appraisal-${{ matrix.ruby-version }}-${{ matrix.gemfile }}-

    - name: Install Appraisal dependencies
      run: bundle exec appraisal install

    - name: Run tests
      run: bundle exec appraisal ${{ matrix.gemfile }} bin/test